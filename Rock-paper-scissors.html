<!DOCTYPE html>
<html>
  <head>
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="/styles/Rock-paper-scissors.css">
  </head>
  <body>
    <p class="title">Rock paper Scissors</p>
    <button
      onclick="
        playerGame('Rock');
        "
        class="move-button"
    >
      <img src="/images/rock-emoji.png" class="move-icon" />
    </button>
    <button
      onclick="
        playerGame('Paper');
        "
        class="move-button"
    >
      <img src="/images/paper-emoji.png" class="move-icon" />
    </button>
    <button
      onclick="
        playerGame('Scissors')
        "
        class="move-button"
    >
      <img src="/images/scissors-emoji.png" class="move-icon" />
    </button>
    <p class="js-result results"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button
      onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    "
    class="reset-score-button"
    >
      Reset Score
    </button>
    <script src="scripts/Rock-paper-scissor.js"></script>
  </body>
</html>
